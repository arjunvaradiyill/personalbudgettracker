<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Personal Budget Tracker</h1>

      <!-- Income Section -->
      <div class="card m-3">
        <div class="card-body">
          <h5 class="card-title">Add Income</h5>
          <form id="incomeForm">
            <div class="form-group">
              <label for="income" class="form-label">Income Amount:</label>
              <input
                type="number"
                name="income"
                id="incomeAmount"
                class="form-control"
                required />
            </div>
            <button class="btn btn-primary m-2">Submit</button>
          </form>
        </div>
      </div>

      <!-- Expense Section -->
      <div class="card m-3">
        <div class="card-body">
          <h5 class="card-title">Expense</h5>
          <form id="expenseForm">
            <div class="form-group">
              <label for="expenseDesc" class="form-label">Expense Description:</label>
              <input
                type="text"
                name="expenseDesc"
                id="expenseDesc"
                class="form-control"
                required />
              <label for="expenseAmount" class="form-label">Expense Amount:</label>
              <input
                type="number"
                name="expenseAmount"
                id="expenseAmount"
                class="form-control"
                required />
            </div>
            <label for="expense-category" class="form-label">Category:</label>
            <select id="expenseCategory" class="form-control">
              <option value="Food" selected>Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">Others</option>
            </select>
            <button class="btn btn-primary m-2">Submit</button>
          </form>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="card m-3">
        <div class="card-body">
          <h5 class="card-title">Summary</h5>
          <div class="d-flex justify-content-between">
            <span id="displayIncome">Income is Rs 0</span>
            <span id="displayBalance">Balance is Rs 0</span>
          </div>
          <div id="expenseSummary">
            <h6 class="mt-4">Expenses</h6>
            <table id="expenseTable" class="table table-striped">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Amount (Rs)</th>
                  <th>Category</th>
                  <th>Action</th> <!-- New column for delete button -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <h6>Total Expenses: Rs <span id="totalExpenses">0</span></h6>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Link to external script -->
  </body>
</html>
